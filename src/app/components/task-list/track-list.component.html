<table mat-table
       [dataSource]="dataSource" multiTemplateDataRows
       matSort (matSortChange)="sortChange($event)"
       class="mat-elevation-z8">
  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
    <th mat-header-cell *matHeaderCellDef mat-sort-header=""> {{column}} </th>
    <td mat-cell *matCellDef="let element">
      <label class="content-column">
        {{element[column]}}
        <mat-icon
          *ngIf="column == 'executor'"
          id="icon-members"
          (click)="$event.stopPropagation()"
          (mouseup)="openMembersList($event)"
        >assignment_ind
        </mat-icon>
      </label>
      <div
        class="element-members-list"
        (click)="$event.stopPropagation()"
        (clickOutside)="closeMembersList()"
      >
        <div *ngFor="let member of element.members" class="member">{{member}}</div>
      </div>
    </td>
  </ng-container>
  <ng-container matColumnDef="expand">
    <th mat-header-cell *matHeaderCellDef aria-label="row actions"></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button aria-label="expand row"
              (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
        <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
        <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
      <div class="element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="element-description">
          <div class="element-icons">
            <mat-icon class="icon-edit">edit</mat-icon>
            <mat-icon class="icon-delete">delete</mat-icon>
          </div>
          <label>Description: {{element.description}}</label>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand; sticky: true"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;"
      class="element-row"
      [class.expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
</table>

<mat-paginator [length]="200" [pageSizeOptions]="[5, 10, 20, 50]" (page)="handlePageEvent($event)">
</mat-paginator>
